<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обходной метод</title>
</head>
<body>
    <p>
        <a href="#" onclick="delayedOpen('https://example.com')">
            Открыть с задержкой (может помочь)
        </a>
    </p>

    <script>
        function delayedOpen(url) {
            // Создаем невидимое iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = url;
            document.body.appendChild(iframe);
            
            // Удаляем iframe через короткое время
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 100);
            
            return false;
        }
    </script>
</body>
</html>
